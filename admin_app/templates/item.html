<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast API</title>
</head>
<body>
<table>
    <tr>
        <td>Название</td>
        <td>Стоимость</td>
        <td>Сайт</td>
        <td>Фото</td>
    </tr>
{% for product in catalog %}
    <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.url}}</td>
        <td>{{product.photo}}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
